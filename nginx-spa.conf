server {
  listen       8080 default_server;
  server_name  _;

  root   /usr/share/nginx/html;
  index  index.html;

  # Optional: increase if you upload larger assets via the app
  client_max_body_size 10m;

  # SPA fallback: serve index.html for unknown routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve config files without caching (so changes are picked up)
  location /config/ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header Content-Type application/json;
  }

  # (Optional) Long-cache static assets with hashed filenames
  location ~* \.(?:js|css|svg|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Enable gzip for common text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Simple health endpoint for probes
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
