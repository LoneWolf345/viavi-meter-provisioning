apiVersion: apps/v1
kind: Deployment
metadata:
  name: viavi-meter-provisioning
  labels:
    app: viavi-meter-provisioning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viavi-meter-provisioning
  template:
    metadata:
      labels:
        app: viavi-meter-provisioning
      annotations:
        openshift.io/scc: nonroot-v2
    spec:
      serviceAccountName: viavi-meter-provisioning
      securityContext:
        fsGroup: 0
        seLinuxOptions:
          level: s0:c48,c17
        runAsNonRoot: true
        # Let OpenShift assign UID from namespace range (do not hardcode runAsUser)
      containers:
        - name: viavi-meter-provisioning
          image: image-registry.openshift-image-registry.svc:5000/viavi-meter-provisioning/viavi-meter-provisioning:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: HOME
              value: "/opt/app-root/home"
            - name: VITE_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: VITE_API_BASE_URL
            - name: VITE_USE_STUB_API
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: VITE_USE_STUB_API
            - name: VITE_SUPABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: VITE_SUPABASE_URL
            - name: VITE_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: VITE_SUPABASE_ANON_KEY
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            # Let OpenShift assign UID from namespace range
      volumes:
        - name: tmp-volume
          emptyDir: {}
